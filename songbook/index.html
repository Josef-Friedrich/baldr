<html>
  <head>
    <title>HTML5 presentation [Songbook]</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/css/typography.css">
    <link rel="stylesheet" type="text/css" href="/css/songbook.css">
  </head>
  <body>

    <section id="menu">
      <ul>
        <li id="menu-search" class="fa fa-search"></li>
        <li id="menu-toc" class="fa fa-list-ul"></li>
      </ul>
    </section>

    <section id="search" style="display: none">
      <label for="song-search">Search for a song</label>
      <input type="text" id="song-search" list="songs" placeholder="loading" class="mousetrap">
      <datalist id="songs"></datalist>
    </section>


    <section id="slide">
      <img>
    </section>

    <section id="table-of-contents">
    </section>

    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/mousetrap/mousetrap.min.js"></script>
    <script src="/js/songbook.js"></script>

  </body>
</html>
