<html>
  <head>
    <title>Liederbuch „Die besten Lieder“</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/css/typography.css">
    <link rel="stylesheet" type="text/css" href="/css/songbook.css">
  </head>
  <body>

    <!-- menu -->

    <section id="menu">
      <ul>
        <li id="menu-toc" class="button fa fa-search" title="Inhaltsverzeichnis (Tastenkürzel: #)"></li>
        <li id="menu-fullscreen" class="button fa fa-arrows-alt" title="Vollbild (Tastenkürzel: F11)"></li>
      </ul>
    </section>

    <!-- slide -->

    <section id="slide">
      <img>
      <ul>
        <li id="previous" class="button fa fa-arrow-left" title="Vorhergehende Seite (Tastenkürzel: linke Pfeiltaste)"></li>
        <li id="next" class="button fa fa-arrow-right" title="Nächste Seite (Tastenkürzel: rechte Pfeiltaste)"></li>
      </ul>
    </section>

    <!-- toc -->

    <section id="toc" style="display: none" class="modal">
      <div class="close button fa fa-times">
      </div>
      <input class="search" placeholder="Search" />
      <div id="scroll"></div>
    </section>

    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/mousetrap/mousetrap.min.js"></script>
    <script src="/lib/listjs/dist/list.min.js"></script>
    <script src="/js/songbook.js"></script>

  </body>
</html>
