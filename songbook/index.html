<html>
  <head>
    <title>HTML5 presentation [Songbook]</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/css/typography.css">
    <link rel="stylesheet" type="text/css" href="/css/songbook.css">
  </head>
  <body>

    <!-- menu -->

    <section id="menu">
      <ul>
        <li id="menu-search" class="fa fa-search" title="Nach einem Lied suchen (Tastenkürzel: ESC)"></li>
        <li id="menu-toc" class="fa fa-list-ul" title="Inhaltsverzeichnis (Tastenkürzel: #)"></li>
      </ul>
    </section>

    <!-- slide -->

    <section id="slide">
      <img>
    </section>

    <!-- search -->

    <section id="search" style="display: none" class="modal">
      <input type="text" id="search-input" list="songs" placeholder="loading">
      <datalist id="songs"></datalist>
    </section>

    <!-- toc -->

    <section id="toc" style="display: none" class="modal">
    </section>

    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/mousetrap/mousetrap.min.js"></script>
    <script src="/js/songbook.js"></script>

  </body>
</html>
