<html>
  <head>
    <title>Liederbuch „Die besten Lieder“</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/typography.css">
    <link rel="stylesheet" type="text/css" href="css/songbook.css">
    <link rel="stylesheet" type="text/css" href="lib/selectize/dist/css/selectize.default.css">
  </head>
  <body>

    <!-- menu -->

    <section id="menu">
      <ul>
        <li id="menu-search" class="button fa fa-search" title="Suche (Tastenkürzel: Esc)"></li>
        <li id="menu-tableofcontents" class="button fa fa-list" title="Inhaltsverzeichnis"></li>
        <li id="menu-settings" class="button fa fa-cog" title="Einstellungen"></li>
      </ul>
    </section>

    <!-- slide -->

    <section id="slide">
      <img>
      <ul>
        <li id="previous" class="button fa fa-arrow-left" title="Vorhergehende Seite (Tastenkürzel: linke Pfeiltaste)"></li>
        <li id="next" class="button fa fa-arrow-right" title="Nächste Seite (Tastenkürzel: rechte Pfeiltaste)"></li>
      </ul>
    </section>



    <!-- search -->

    <section id="search" style="display: none" class="modal">
      <div class="close button fa fa-times">
      </div>
      <div id="field"></div>
    </section>

    <!-- tableofcontents -->

    <section id="tableofcontents" style="display: none" class="modal">
      <div class="close button fa fa-times">
      </div>
      <h2>Inhaltsverzeichnis</h2>
    </section>

    <!-- settings -->

    <section id="settings" style="display: none" class="modal">
      <div class="close button fa fa-times">
      </div>
      <h2>Einstellungen</h2>
      <ul>
        <li><a id="update-library">Die Liedersammlung aktualisieren</a></li>
        <li><a id="update-library-force">Die Liedersammlung aktualisieren (alle Bilddateien neu erstellen)</a></li>
      </ul>

      <div id="progress"></div>
    </section>

    <script src="lib/jquery/dist/jquery.min.js" onload="$ = jQuery = module.exports;"></script>
    <script src="lib/mousetrap/mousetrap.min.js"></script>
    <script src="lib/selectize/dist/js/standalone/selectize.min.js"></script>
    <script src="index.js"></script>

  </body>
</html>
