<html>
  <head>
    <title>baldr</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>

    <!-- Main area for the slide content-->
    <main id="slide">Currently no slide is loaded!</main>

    <!-- Modal window -->
    <section id="modal" style="display: none">
      <button id="modal-close" class="fa fa-times"></button>
      <div id="modal-content"></div>
    </section>

    <!-- Button to open the modal window -->
    <nav id="modal-open">
      <button class="fa fa-window-restore"></button>
    </nav>

    <!-- Arrow symbols for previous and next slides / steps -->
    <nav id="navigation">
      <button id="nav-step-prev" class="fa fa-angle-up"></button><!--
   --><button id="nav-step-next" class="fa fa-angle-down"></button>
      <button id="nav-slide-prev" class="fa fa-angle-left"></button>
      <button id="nav-slide-next" class="fa fa-angle-right"></button>
    </nav>
    <script src="render.js"></script>
  </body>
</html>
