<html>
<head>
<title>HTML5 presentation</title>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h2>Search for songs</h2>

<input list="pasta">

<datalist id="pasta">
<option>Bavette</option>
<option>Cannelloni</option>
<option>Fiorentine</option>
<option>Gnocchi</option>
<option>Pappardelle</option>
<option>Penne lisce</option>
<option>Pici</option>
<option>Rigatoni</option>
<option>Spaghetti</option>
<option>Tagliatelle</option>
</datalist>

<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
  $.getJSON( "songs.json", function( songs ) {
    for (index = 0; index < songs.length; index++) {
      var song = songs[index];
      console.log('Title: ' + song.title + ' Artist: ' + song.artist);

      for (let file of song.files) {
        console.log(file);
      }
    }
  });
});
</script>

</body>
</html>
