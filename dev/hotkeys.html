<html>
<head>
<title>[Load images] - HTML5 presentation</title>
<meta charset="utf-8" />
</head>
<body>

<script src="/lib/jquery.js"></script>
<script src="/lib/jquery.hotkeys.js"></script>
<script type="text/javascript">
function log() {
  console.log('lol');
}

$(document).ready(function() {
  console.log('lol');
  $(document).bind('keydown', 'ctrl+a', log);
});
</script>

</body>
</html>
