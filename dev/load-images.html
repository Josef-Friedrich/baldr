<html>
<head>
<title>[Load images] - HTML5 presentation</title>
<meta charset="utf-8" />
</head>
<body>

<a id="A" href="#">Load image A</a>

<a id="B" href="#">Load image B</a>

<hr>

<img src="http://jquery-plugins.net/image/plugin/spin-js-spinning-activity-indicator.png" />

<script src="/lib/jquery.js"></script>
<script type="text/javascript">
$( "#A" ).click(function() {
  $("img").attr('src','http://www.joomlavision.com/wp-content/uploads/2012/01/630.jpg');
});

$( "#B" ).click(function() {
  $("img").attr('src','https://blogdotbesttechnologydotcom.files.wordpress.com/2013/12/jquery-27.png');
});

//
</script>

</body>

</html>
