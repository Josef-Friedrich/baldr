<html>
<head>
<title>JSON format</title>
<meta charset="utf-8" />
</head>
<body>

<h2>Search for songs</h2>

<script type="text/javascript">

var songs = [
  {
    title: "Lemon Tree",
    artist: "Fools Garden"
  },
  {
    title: "Mad world",
    artist: "unknown"
  }
]

for (index = 0; index < songs.length; index++) {
    var song = songs[index];
    console.log('Song-Title: ' + song.title + 'Artist: ' + song.artist);
}
</script>

</body>
</html>
