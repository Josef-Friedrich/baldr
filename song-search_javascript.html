<html>
<head>
<title>HTML5 presentation [Songs Search]</title>
<meta charset="utf-8" />
</head>
<body>

<h2>Songs Search</h2>

<label for="ajax">Search for a song</label>
<input type="text" id="ajax" list="songs" placeholder="e. g.: Freude schöner Götterfunken">
<datalist id="songs"></datalist>

<script type="text/javascript">

// http://codepen.io/matt-west/pen/jKnzG

// Get the <datalist> and <input> elements.
var dataList = document.getElementById('songs');
var input = document.getElementById('ajax');

// Create a new XMLHttpRequest.
var request = new XMLHttpRequest();

// Handle state changes for the request.
request.onreadystatechange = function(response) {
  if (request.readyState === 4) {
    if (request.status === 200) {
      // Parse the JSON
      var songs = JSON.parse(request.responseText);

      // Loop over the JSON array.
      songs.forEach(function(item) {
        // Create a new <option> element.
        var option = document.createElement('option');
        // Set the value using the item in the JSON array.
        option.value = item.title;
        // Add the <option> element to the <datalist>.
        dataList.appendChild(option);
      });

      // Update the placeholder text.
      input.placeholder = "e. g.: Freude schöner Götterfunken";
    } else {
      // An error occured :(
      input.placeholder = "Couldn't load song list :(";
    }
  }
};

// Update the placeholder text.
input.placeholder = "Loading options...";

// Set up and make the request.
request.open('GET', 'songs.json', true);
request.send();

</script>

</body>
</html>
