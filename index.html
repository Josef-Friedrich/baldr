<html>
  <head>

    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>

    <section id="menu">
      <ul>
        <li id="menu-search" class="button fa fa-search" title="Suche (Tastenkürzel: Esc)"></li>

      </ul>

    <baldr-songbook-modal id="search">
