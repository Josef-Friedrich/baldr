<html>
  <head>
    <title>Liederbuch „Die besten Lieder“</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>

    <!-- menu -->

    <section id="menu">
      <ul>
        <li id="menu-search" class="button fa fa-search" title="Suche (Tastenkürzel: Esc)"></li>
        <li id="menu-tableofcontents" class="button fa fa-list" title="Inhaltsverzeichnis (Tastenkürzel: Alt)"></li>
      </ul>
    </section>

    <!-- slide -->

    <section id="slide">
      <div id="song-title">
        <h1 id="song-title_title"></h1>
        <h2 id="song-title_subtitle"></h2>
      </div>
      <img>
      <ul>
        <li id="previous" class="button fa fa-arrow-left" title="Vorhergehende Seite (Tastenkürzel: linke Pfeiltaste)"></li>
        <li id="next" class="button fa fa-arrow-right" title="Nächste Seite (Tastenkürzel: rechte Pfeiltaste)"></li>
      </ul>
    </section>

    <!-- search -->

    <section id="search" style="display: none" class="modal">
      <div class="close button fa fa-times">
      </div>
      <baldr-songbook-search></baldr-songbook-search>
    </section>

    <!-- tableofcontents -->

    <section id="tableofcontents" style="display: none" class="modal">
      <div class="close button fa fa-times">
      </div>
      <h2>Inhaltsverzeichnis</h2>
      <div id="toc-field"></div>
    </section>

    <script src="lib/index.js"></script>

  </body>
</html>
